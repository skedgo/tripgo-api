  /user/push:
    get:
      tags:
        - User
      summary: get the list of devices registered
      description: return the list of devices registered for the given user
      consumes:
        - application/json
      parameters:
        - name: userToken
          in: header
          type: string
      responses:
        '200':
          schema:
            $ref: '#/definitions/json_pn_result'
          description: Success
        '401':
          schema:
            $ref: '#/definitions/json_error_message'
          description: Missing or invalid userToken
        default:
          description: Unexpected error.
    post:
      tags:
        - User
      summary: add push notification token to user
      description: Add/update a device/platform specific token for push notifications, note that you need to send a per user unique `deviceId`. We will only keep one token per (user,deviceid)
      consumes:
        - application/json
      parameters:
        - name: userToken
          in: header
          type: string
        - name: body
          in: body
          schema:
            $ref: '#/definitions/json_push_token'
          description: push notification data
      responses:
        '200':
          schema:
            type: object
          description: Success
        '204':
          schema:
            type: object
          description: No change saved
        '401':
          schema:
            $ref: '#/definitions/json_error_message'
          description: Missing or invalid userToken
        default:
          description: Unexpected error.
    delete:
      tags:
        - User
      summary: remove a device token for push notifications
      description: Remove a device/platform specific token for push notifications.
      parameters:
        - name: userToken
          in: header
          type: string
        - name: body
          in: body
          schema:
            $ref: '#/definitions/json_push_device'
          description: push notification device data
      responses:
        '200':
          schema:
            type: object
          description: Success
        '204':
          schema:
            type: object
          description: No change saved
        '401':
          schema:
            $ref: '#/definitions/json_error_message'
          description: Missing or invalid userToken
        default:
          description: Unexpected error.
  /push:
    post:
      tags:
        - Push
      summary: send push notification to users
      description: send a push notification to the registered devices of the given list of users
      consumes:
        - application/json
      parameters:
        - name: userID
          in: query
          type: string
          description: list of userIDs to send the message to
        - name: body
          in: body
          schema:
            $ref: '#/definitions/json_unified_message'
          description: push notification message
      responses:
        '200':
          schema:
            type: object
          description: push notification sent.
        '204':
          schema:
            type: object
          description: No notification sent, the selected users do not have PN devices registered.
        '401':
          schema:
            $ref: '#/definitions/json_error_message'
          description: Not allowed access, probably due to using an IP address not whitelisted
        default:
          description: Unexpected error.
  /push/android/{token}:
    post:
      tags:
        - Push
      summary: send push notification to Android (for dev/testing)
      description: send a push notification to the Android device of the specified token
      consumes:
        - application/json
      parameters:
        - name: token
          in: path
          required: true
          type: string
          description: token of the android device
        - name: body
          in: body
          schema:
            $ref: '#/definitions/json_unified_message'
          description: push notification message
      responses:
        '200':
          schema:
            type: object
          description: Success
        default:
          description: Unexpected error.
  /push/ios/{token}:
    post:
      tags:
        - Push
      summary: send push notification to iOS (for dev/testing)
      description: send a push notification to the iOS device of the specified token
      consumes:
        - application/json
      parameters:
        - name: token
          in: path
          required: true
          type: string
          description: token of the iOS device
        - name: body
          in: body
          schema:
            $ref: '#/definitions/json_unified_message'
          description: push notification message
      responses:
        '200':
          schema:
            type: object
          description: Success
        default:
          description: Unexpected error.

definitions:
  json_apitripgouser:
    type: object
    title: APITripGoUser
    allOf:
      - $ref: '#/definitions/json_tripgouser'
      - $ref: '#/definitions/json_publictripgouser'
      - properties:
          aliases:
            description: >-
              Retrieve the list of email aliases<br>

              Cannot be used to update the aliases, for that you need to use the
              account endpoints.
            type: array
            items:
              $ref: '#/definitions/json_jsonemail'
          eventsInfo:
            description: >-
              Retrieve the list of events info<br>

              Cannot be used to update the events info, for that you need to use
              the /eventinfo endpoint.
            type: array
            items:
              $ref: '#/definitions/json_jsoneventinfo'
          favorites:
            description: >-
              Retrieve the list of favorites<br>

              Cannot be used to update the favorites, for that you need to use
              the /favorite endpoint.
            type: array
            items:
              $ref: '#/definitions/json_jsonfavorite'
          habituals:
            description: >-
              Retrieve the list of habituals<br>

              Cannot be used to update the habituals, for that you need to use
              the /habituals endpoint.
            type: array
            items:
              $ref: '#/definitions/json_jsonhabitualitem'
          locationKeys:
            description: >-
              Retrieve the list of location keys<br>

              Cannot be used to update the location keys, for that you need to
              use the /locationkey endpoint.
            type: array
            items:
              $ref: '#/definitions/json_jsonlocationkey'
          pendingValidation:
            description: Retrieve the list of email pending validation
            type: array
            items:
              $ref: '#/definitions/json_jsonemail'
          searchHistory:
            description: >-
              Retrieve the list of history items<br>

              Cannot be used to update the history search terms, for that you
              need to use the /history endpoint.
            type: array
            items:
              $ref: '#/definitions/json_jsonsearchhistory'
          tripItems:
            description: >-
              Retrieve the list of trip items<br>

              Cannot be used to update the trip items, for that you need to use
              the /tripitem endpoint.
            type: array
            items:
              $ref: '#/definitions/json_jsontripitem'
          vehicles:
            description: >-
              Retrieve the list of vehicles<br>

              Cannot be used to update the vehicles, for that you need to use
              the /vehicle endpoint.
            type: array
            items:
              $ref: '#/definitions/json_jsonvehicle'
  json_appdata:
    type: object
    title: AppData
    properties:
      data:
        type: object
      userID:
        type: string
  json_externalauthcredentials:
    type: object
    title: ExternalAuthCredentials
    properties:
      apiKey:
        type: string
      apiSecret:
        type: string
      provider:
        type: string
      scope:
        type: string
  json_jsondistanceunit:
    type: string
    title: JsonDistanceUnit
    enum:
      - metric
      - imperial
      - automatic
  json_jsonemail:
    type: object
    title: JsonEmail
    properties:
      email:
        type: string
      primary:
        type: boolean
      userID:
        type: string
      validated:
        type: boolean
    description: >-
      Represents a user added email, it can be set as primary and validated or
      not
  json_jsoneventinfo:
    type: object
    title: JsonEventInfo
    properties:
      effectiveEnd:
        type: number
      effectiveStart:
        type: number
      excluded:
        type: boolean
      expiryDate:
        type: number
      goHereDirectly:
        type: boolean
      identifier:
        type: string
      userID:
        type: string
    description: Represents information about an event in the agenda
  json_jsonfavorite:
    type: object
    discriminator: type
    title: JsonFavorite
    properties:
      name:
        type: string
      order:
        description: order to be shown
        type: number
      uuid:
        description: unique id
        type: string
      type:
        type: string
        description: 'this type field will determine the fields that will be available : location, stop, query, trip'
    required:
      - type
    description: |-
      Represents favorite data saved for the user, possible values are: <br>
      <a href='./json_jsonfavoritelocation.html'>JsonFavoriteLocation</a> <br>
      <a href='./json_jsonfavoritestop.html'>JsonFavoriteStop</a> <br>
      <a href='./json_jsonfavoritequery.html'>JsonFavoriteQuery</a> <br>
      <a href='./json_jsonfavoritetrip.html'>JsonFavoriteTrip</a> <br>
  location:
    type: object
    title: JsonFavoriteLocation
    allOf:
      - $ref: '#/definitions/json_jsonfavorite'
      - properties:
          location:
            $ref: '#/definitions/json_jsonlocation'
    description: >-
      Represents a Favorite Location, including a place and a list of vehicles
      garaged at that location.
  query:
    type: object
    title: JsonFavoriteQuery
    allOf:
      - $ref: '#/definitions/json_jsonfavorite'
      - properties:
          endLocation:
            $ref: '#/definitions/json_jsonlocation'
          queryTime:
            $ref: '#/definitions/json_jsonquerytime'
          startLocation:
            $ref: '#/definitions/json_jsonlocation'
    description: >-
      Represents a favorite query, including the start and end locations and a
      query time.
  stop:
    type: object
    title: JsonFavoriteStop
    allOf:
      - $ref: '#/definitions/json_jsonfavorite'
      - properties:
          filter:
            type: string
          region:
            type: string
          stopCode:
            type: string
    description: Represents a favorite stop
  trip:
    type: object
    title: JsonFavoriteTrip
    allOf:
      - $ref: '#/definitions/json_jsonfavorite'
      - properties:
          endLocation:
            $ref: '#/definitions/json_jsonlocation'
          pattern:
            description: pattern of the trip
            type: object
          startLocation:
            $ref: '#/definitions/json_jsonlocation'
          time:
            description: in seconds since midnight
            type: number
    description: >-
      Represents a favorite trip, including the start and end locations and the
      time of day and pattern of the trip
  json_jsonhabitualitem:
    type: object
    title: JsonHabitualItem
    properties:
      endDate:
        type: number
      location:
        $ref: '#/definitions/location'
      recurrenceRule:
        type: string
      startDate:
        type: number
      timeRaw:
        type: number
      typeRaw:
        type: string
      uuid:
        type: string
  json_jsonlocation:
    type: object
    title: JsonLocation
    properties:
      address:
        type: string
      lat:
        type: number
      lng:
        type: number
      name:
        type: string
  json_jsonlocationkey:
    type: object
    title: JsonLocationKey
    properties:
      key:
        type: string
      location:
        $ref: '#/definitions/json_jsonlocation'
      usageCount:
        type: number
      userID:
        type: string
  json_jsonopting:
    type: object
    title: JsonOpting
    properties:
      googleAnalytics:
        type: boolean
      xeroxAnalytics:
        type: boolean
    description: >-
      Represents opting's booleans for the user, must all be sent together when
      updating it.
  json_jsonphone:
    type: object
    title: JsonPhone
    properties:
      id:
        type: string
      phone:
        type: string
      phoneCode:
        type: string
      type:
        type: string
      validated:
        type: boolean
    description: Represents a phone number with a specific type
  json_jsonprofileweights:
    type: object
    title: JsonProfileWeights
    properties:
      carbon:
        type: number
      hassle:
        type: number
      money:
        type: number
      time:
        type: number
    description: >-
      Represents the user preferences about how to combine the various
      components of a trip's quality into a single figure
  json_jsonquerytime:
    type: object
    title: JsonQueryTime
    properties:
      leaveAfter:
        type: boolean
      time:
        type: number
    description: >-
      Used to represent three different types of query times:<br>

      <ul>

      <li>Leave Now: both time and leaveAfter null</li>

      <li>Leave After: time with the corresponding value and leaveAfter =
      true</li>

      <li>Arrive by: time with the corresponding value and leaveAfter =
      false</li>

      </ul>
  json_jsonsearchhistory:
    type: object
    title: JsonSearchHistory
    allOf:
      - $ref: '#/definitions/json_jsonlocation'
      - properties:
          dateAdded:
            type: number
          dateUpdated:
            type: number
          source:
            description: source or destination
            type: boolean
          updates:
            description: number of updates
            type: number
          userID:
            type: string
    description: >-
      Represents a Search History item, including name, address, source and
      lat,lng. <br>

      Will automatically add dateAdded and dateUpdated values, and count the
      number of updates.<br>

      Will keep a max of 30 elements per user and merge items with equal
      (lat,lng) using 5 decimal digits of <a
      href='http://gis.stackexchange.com/questions/8650/how-to-measure-the-accuracy-of-latitude-and-longitude'>precision</a>
  json_jsontripitem:
    type: object
    title: JsonTripItem
    discriminator: type
    properties:
      arrivalTime:
        type: number
      departureTime:
        type: number
      flags:
        type: string
      fromIdentifier:
        type: string
      toIdentifier:
        type: string
      userID:
        type: string
      uuid:
        type: string
      type:
        type: string
        description: 'this type field will determine the fields that will be available : item, kit, flight'
  item:
    type: object
    title: JsonTripItem
    allOf:
      - $ref: '#/definitions/json_jsontripitem'
  kit:
    type: object
    title: JsonTripKitItem
    allOf:
      - $ref: '#/definitions/json_jsontripitem'
      - properties:
          kitID:
            type: string
          shareURL:
            type: string
  flight:
    type: object
    title: JsonTripFlightItem
    allOf:
      - $ref: '#/definitions/json_jsontripitem'
      - properties:
          arrivalAirport:
            type: string
          data:
            type: object
          departureAirpoint:
            type: string
          note:
            type: string
  json_jsonvehicle:
    type: object
    title: JsonVehicle
    properties:
      garage:
        $ref: '#/definitions/location'
      name:
        type: string
      type:
        type: string
      uuid:
        type: string
    description: 'Vehicle Data, including name, type and garage'
  json_latlong:
    type: object
    title: LatLong
    properties:
      lat:
        type: number
      lng:
        type: number
  json_publictripgouser:
    type: object
    title: PublicTripGoUser
    allOf:
      - $ref: '#/definitions/json_tripgouser'
      - properties:
          phones:
            description: >-
              Retrieve the list of phones<br>

              Cannot be used to update the phones, for that you need to use the
              user endpoints.
            type: array
            items:
              $ref: '#/definitions/json_jsonphone'
  json_route:
