swagger: '2.0'
info:
  description: |-
    Deprecated Data/Users Sync using REST (see new specs in https://developer.tripgo.com/specs/userData)<br><br>
            This API is deployed in http://db.skedgo.com and http://db2.xerox.skedgo.com.<br>
            It is also deployed in http://baryogenesis.skedgo.com/tripgodata-beta for testing purposes.<br>
            You should access to this endpoint using satapp deploys. For example:<br><br>
            http://tripgo.skedgo.com/satapp/api<br><br>
            SatApp will redirect the request to the appropriate database given the Region Eligibility:<br><br>
            'production' will use http://db.skedgo.com<br>
            'xum' 'xum-la'or 'xum-denver' will use http://db2.xerox.skedgo.com<br>
            'beta' will use http://bigbang.skedgo.com/tripgodata-beta<br>
  version: 1.0.0
  title: User Data
basePath: /api
tags:
  - name: User
    description: Endpoint for saving and retrieving user profile data
  - name: Trip
    description: Endpoint for saving and retrieving trips in JSON format
  - name: Vehicles
    description: Endpoint for saving and retrieving Vehicles
  - name: Favorites
    description: Endpoint for saving and retrieving Favorites
  - name: AppData
    description: >-
      This endpoint will allow to get and save the App data of the users. <br>

      It should be filtered by IP when enabled on production, as it currently
      does not have any access restriction
  - name: EventsInfo
    description: Endpoint for saving and retrieving EventsInfo
  - name: Habituals
    description: Endpoint for saving and retrieving Habituals
  - name: History
    description: Endpoint for saving and retrieving history search items
  - name: LocationKeys
    description: Endpoint for saving and retrieving Location Keys
  - name: TripItem
    description: Endpoint for saving and retrieving Trip Items

x-tagGroups:
  - name: User API
    tags:
      - User
      - Trip
      - Vehicles
      - Favorites
      - AppData
      - EventsInfo
      - Habituals
      - History
      - LocationKeys
      - TripItem

paths:
  /user:
    get:
      tags:
        - User
      summary: Gets user profile data
      produces:
        - application/json
      parameters:
        - name: userToken
          in: header
          type: string
      responses:
        '200':
          schema:
            $ref: '#/definitions/json_apitripgouser'
          headers: {}
          description: Success
        default:
          description: Unexpected error.
    put:
      tags:
        - User
      description: Updates the user profile data
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: userToken
          in: header
          type: string
        - name: body
          in: body
          schema:
            $ref: '#/definitions/json_tripgouser'
          description: 'new user data, can be partial'
      responses:
        '201':
          schema:
            $ref: '#/definitions/json_apitripgouser'
          headers: {}
          description: Success
        default:
          description: Unexpected error.
    delete:
      tags:
        - User
      description: Deletes the User Account
      produces:
        - application/json
      parameters:
        - name: userToken
          in: header
          type: string
      responses:
        '201':
          schema:
            type: object
          headers: {}
          description: Success
        default:
          description: Unexpected error.
  /user/phone:
    post:
      tags:
        - User
      description: Adds a new Phone
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: userToken
          in: header
          type: string
        - name: body
          in: body
          schema:
            $ref: '#/definitions/json_jsonphone'
          description: the phone to add
      responses:
        '201':
          schema:
            $ref: '#/definitions/json_apitripgouser'
          headers: {}
          description: Success
        default:
          description: Unexpected error.
  '/user/phone/{id}':
    put:
      tags:
        - User
      description: Updates an existing Phone
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: userToken
          in: header
          type: string
        - name: id
          in: path
          required: true
          type: string
          description: id of the phone
        - name: body
          in: body
          schema:
            $ref: '#/definitions/json_jsonphone'
          description: the phone to update
      responses:
        '201':
          schema:
            $ref: '#/definitions/json_apitripgouser'
          headers: {}
          description: Success
        default:
          description: Unexpected error.
    delete:
      tags:
        - User
      description: Deletes an existing Phone
      produces:
        - application/json
      parameters:
        - name: userToken
          in: header
          type: string
        - name: id
          in: path
          required: true
          type: string
          description: id of the phone to delete
      responses:
        '201':
          schema:
            type: object
          headers: {}
          description: Success
        default:
          description: Unexpected error.
  '/user/phone/validate/{userID}/{phoneID}':
    post:
      tags:
        - User
      summary: Validate a phone number
      description: Filtered by IP address
      produces:
        - application/json
      parameters:
        - name: phoneID
          in: path
          required: true
          type: string
        - name: userID
          in: path
          required: true
          type: string
      responses:
        '201':
          schema:
            type: object
          headers: {}
          description: Success
        default:
          description: Unexpected error.
  /user/image:
    post:
      tags:
        - User
      summary: add image to user profile
      description: Updates the user profile data by adding an image profile
      consumes:
        - multipart/form-data
      parameters:
        - name: userToken
          in: header
          type: string
        - name: body
          in: body
          schema:
            type: object
          description: image file in
      responses:
        '201':
          headers: {}
          description: Success
        default:
          description: Unexpected error.
    delete:
      tags:
        - User
      description: remove image of user profile
      parameters:
        - name: userToken
          in: header
          type: string
      responses:
        '201':
          headers: {}
          description: Success
        default:
          description: Unexpected error.
  '/user/image/large/{userID}':
    get:
      tags:
        - User
      summary: return large image
      description: >-
        returns the large image of the user profile, the url for this endpoint
        should be obtained from the JsonUser object,

        see largeImageUrl


        Not needed anymore for DynamoDB
      produces:
        - image/jpeg
      parameters:
        - name: userToken
          in: header
          type: string
        - name: userID
          in: path
          required: true
          type: string
      responses:
        '200':
          headers: {}
          description: Success
        default:
          description: Unexpected error.
  '/user/image/small/{userID}':
    get:
      tags:
        - User
      summary: return small image
      description: >-
        returns the small image of the user profile, the url for this endpoint
        should be obtained from the JsonUser object,

        see smallImageUrl


        Not needed anymore for DynamoDB
      produces:
        - image/jpeg
      parameters:
        - name: userToken
          in: header
          type: string
        - name: userID
          in: path
          required: true
          type: string
      responses:
        '200':
          headers: {}
          description: Success
        default:
          description: Unexpected error.

  /appdata/full:
    get:
      tags:
        - AppData
      summary: 'Get data for given users'
      description: 'Given a specific list of user IDs, will return the app data for each'
      produces:
        - application/json
      parameters:
        - name: ids
          description: list of userIDs to retrieve app data from
          in: query
          type: string
      responses:
        '200':
          schema:
            $ref: "#/definitions/json_result_list_apitripgouser"
          headers: {}
          description: Success
        default:
          description: Unexpected error.
  /appdata/me:
    get:
      tags:
        - AppData
      summary: 'Get data for user'
      description: 'Given a specific user, will return the app data'
      produces:
        - application/json
      parameters:
        - name: userToken
          in: header
          type: string
      responses:
        '200':
          schema:
            type: object
          headers: {}
          description: Success
        default:
          description: Unexpected error.
    post:
      tags:
        - AppData
      summary: 'Save data for user'
      description: Will save the appdata of a specific user
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: userToken
          in: header
          type: string
        - name: body
          in: body
          schema:
            type: object
          description: appdata
      responses:
        '201':
          schema:
            type: object
          headers: {}
          description: Success
        default:
          description: Unexpected error.
  '/appdata/latestuserIDs/{timestamp}':
    get:
      tags:
        - AppData
      summary: 'List of userIDs'
      description: |-
        Return just the list of userIDs

        Filtered by IP address
      produces:
        - application/json
      parameters:
        - name: timestamp
          in: path
          required: true
          type: string
      responses:
        '200':
          schema:
            $ref: '#/definitions/json_result_list_userid'
          headers: {}
          description: Success
        default:
          description: Unexpected error.
  /appdata:
    get:
      tags:
        - AppData
      summary: 'Get all user data of users'
      description: |-
        Get all the user data of the users<br>
        In case of missing data, you still get the userID and no data field<br>


        Filtered by IP address
      produces:
        - application/json
      parameters:
        - name: ids
          in: query
          type: string
          description: >-
            list of ids of the user data to be returned (if none will return
            all)
      responses:
        '200':
          schema:
            $ref: '#/definitions/json_result_list_publictripgouser'
          headers: {}
          description: Success
        default:
          description: Unexpected error.
    post:
      tags:
        - AppData
      summary: 'Save data from users'
      description: >-
        Will save all the given appdata to the specific userIDs (same format as
        GET)

        Will fail if at least one of the userIDs is invalid.

        Filtered by IP address
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          schema:
            type: array
            items:
              $ref: '#/definitions/json_appdata'
          description: to be saved
      responses:
        '201':
          schema:
            $ref: '#/definitions/json_result_list_appdata'
          headers: {}
          description: Success
        default:
          description: Unexpected error.
  /appdata/userIDs:
    get:
      tags:
        - AppData
      summary: 'Get userIDs'
      description: |-
        Return just the list of userIDs

        Filtered by IP address
      produces:
        - application/json
      parameters: []
      responses:
