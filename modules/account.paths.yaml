'alias-primary-{email}':
  post:
    tags:
      - Aliases
    description: >-
      This endpoint will make the alias email primary, if it is already
      validated
    summary: set as primary
    operationId: resource_Aliases_setPrimaryEmail_POST
    produces:
      - application/json
    parameters:
      - name: email
        in: path
        type: string
        required: true
    responses:
      '201':
        schema:
          $ref: 'https://developer.tripgo.com/modules/account.definitions.yaml#/json_apiresult'
        headers: {}
        description: Success
      '400':
        schema:
          $ref: 'https://developer.tripgo.com/modules/account.definitions.yaml#/json_apiresult'
        headers: {}
        description: Missing or invalid parameters.
      '401':
        schema:
          $ref: 'https://developer.tripgo.com/modules/account.definitions.yaml#/json_apiresult'
        headers: {}
        description: Authentication Failed.
      default:
        description: Unexpected error.

'alias-validate-{token}':
  post:
    tags:
      - Aliases
    summary: check alias token validity
    description: 'Validate Alias endpoint, checks the validity of an alias token'
    operationId: resource_Aliases_validateAlias_POST
    produces:
      - application/json
    parameters:
      - name: token
        in: path
        type: string
        required: true
        description: a valid alias token
    responses:
      '201':
        schema:
          $ref: 'https://developer.tripgo.com/modules/account.definitions.yaml#/json_apiresult'
        headers: {}
        description: Success
      '400':
        schema:
          $ref: 'https://developer.tripgo.com/modules/account.definitions.yaml#/json_apiresult'
        headers: {}
        description: Missing or invalid parameters.
      default:
        description: Unexpected error.
'alias-{email}':
  get:
    tags:
      - Aliases
    summary: get alias
    description: Gets a specific email alias
    operationId: resource_Aliases_getAlias_GET
    produces:
      - application/json
    parameters:
      - name: email
        in: path
        type: string
        required: true
        description: alias to obtain
    responses:
      '200':
        schema:
          $ref: 'https://developer.tripgo.com/modules/account.definitions.yaml#/json_jsonalias'
        headers: {}
        description: Success
      default:
        description: Unexpected error.
  post:
    tags:
      - Aliases
    summary: add alias
    description: >-
      This endpoint will initiate the alias email procedure, by sending an
      email with a url to validate the alias email
    operationId: resource_Aliases_addAlias_POST
    produces:
      - application/json
    parameters:
      - name: email
        in: path
        type: string
        required: true
        description: to add as alias to the user account
    responses:
      '201':
        schema:
          $ref: 'https://developer.tripgo.com/modules/account.definitions.yaml#/json_apiresult'
        headers: {}
        description: Success
      '400':
        schema:
          $ref: 'https://developer.tripgo.com/modules/account.definitions.yaml#/json_apiresult'
        headers: {}
        description: Missing or invalid parameters.
      '401':
        schema:
          $ref: 'https://developer.tripgo.com/modules/account.definitions.yaml#/json_apiresult'
        headers: {}
        description: Authentication Failed.
      default:
        description: Unexpected error.
  delete:
    tags:
      - Aliases
    summary: remove alias
    description: Deletes an email alias
    operationId: resource_Aliases_deleteAlias_DELETE
    produces:
      - application/json
    parameters:
      - name: email
        in: path
        type: string
        required: true
        description: alias to delete
    responses:
      '201':
        schema:
          $ref: 'https://developer.tripgo.com/modules/account.definitions.yaml#/json_apiresult'
        headers: {}
        description: Success
      default:
        description: Unexpected error.
alias:
