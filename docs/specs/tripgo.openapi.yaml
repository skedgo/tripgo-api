      properties:
        from:
          $ref: '#/components/schemas/Location'
        to:
          $ref: '#/components/schemas/Location'
      description: Information about the routing query used to calculate a trip

    RoutingResponse:
      oneOf:
        - $ref: '#/components/schemas/RoutingSuccess'
        - $ref: '#/components/schemas/RoutingFailure'
    RoutingSuccess:
      type: object
      properties:
        groups:
          type: array
          items:
            $ref: '#/components/schemas/TripGroup'
        segmentTemplates:
          type: array
          items:
            $ref: '#/components/schemas/SegmentTemplate'
        regions:
          minItems: 1
          type: array
          description: |
            Codes of the regions used to calculate the routing response. First code will be of the region of the start location of
            the query. Last code will be of the region of the end location of the query.
          items:
            type: string
        query:
          $ref: '#/components/schemas/RoutingQuery'
        alerts:
          type: array
          items:
            $ref: '#/components/schemas/RealTimeAlert'
      required:
        - groups
        - query
    RoutingFailure:
      type: object
      properties:
        error:
          type: string
          description: "A description of the error"
        errorCode:
          type: integer
          description: | 
            Code of the error. <br> 
            <table>
              <thead>
                <tr><th>Code</th><th>Description</th></tr>
              </thead>
              <tbody>
                <tr><td>1101</td><td>destination is too close to the origin</td></tr>
                <tr><td>1102</td><td>no origin has been supplied</td></tr>
                <tr><td>1103</td><td>no destination has been supplied</td></tr>
                <tr><td>1001</td><td>location combination is not supported</td></tr>
                <tr><td>1002</td><td>origin is not supported</td></tr>
                <tr><td>1003</td><td>destination is not supported</td></tr>
                <tr><td>1202</td><td>departure time is too old</td></tr>
                <tr><td>1203</td><td>arrival time is too old</td></tr>
                <tr><td>1401</td><td>servers does not have at least one of the following: origin region or destination region</td></tr>
                <tr><td>1402</td><td>blacklist and whitelist are mutually exclusive</td></tr>
                <tr><td>1403</td><td>invalid query. micro mobility type missing: a particular micro mobility type, e.g. <code>me_mic_bic</code> is needed</td></tr>
                <tr><td>1404</td><td>invalid query: wrong taxi identifier for expected taxi waiting time</td></tr>
                <tr><td>0</td><td>unknown</td>
                </tr>
              </tbody>
            </table>
        usererror:
          type: boolean
          description: "if this error should be shown to the user"
      required:
        - error
        - usererror

    ConfigInput:
      required:
      - v
      type: object
      properties:
        v:
          multipleOf: 1
          maximum: 11
          minimum: 11
          type: integer
          description: Requested version number of output. Needs to be 11.
        tt:
          multipleOf: 1
          minimum: 0
          type: number
          description: "Preferred minimum transfer time in minutes. E.g., `tt=0.5`\
            \ specifies a 30 seconds preferred transfer time."
        ws:
          multipleOf: 1
          maximum: 2
          minimum: 0
          type: integer
          description: "Walking speed. 0 slow, 1 medium, 2 fast."
        cs:
          multipleOf: 1
          maximum: 2
          minimum: 0
          type: integer
          description: "Cycling speed. 0 slow, 1 medium, 2 fast."
        conc:
          type: boolean
          description: If concession pricing should be use for public transport
          default: false
        wheelchair:
          type: boolean
          description: If user is on wheelchair
          default: false
        wp:
          type: string
          description: "String with `(%f,%f,%f,%f)` format specifying the user's weighting\
            \ profile. In order, the weights represent price, environmental impact,\
            \ duration, and convenience. Each value should be between 0.1 and 2.0.\
            \ 0.1 means the related cost is unimportant and 2.0 means it's very important\
            \ to the user. This impacts both the routing results and each trip's `weightedScore`\
            \ value."
          default: "(1, 1, 1, 1)"
    
    WaypointInput:
      oneOf:
        - $ref: '#/components/schemas/SimpleWaypointInput'
        - $ref: '#/components/schemas/AdvancedWaypointInput'
    
    SimpleWaypointInput:
      required:
        - config
        - waypoints
      type: object
      properties:
        config:
          $ref: '#/components/schemas/ConfigInput'
        waypoints:
          type: array
          items:
            $ref: '#/components/schemas/TripInputPattern'
    AdvancedWaypointInput:
      required:
        - config
