      type: object
      properties:
        config:
          $ref: '#/components/schemas/ConfigInput'
        segments:
          type: array
          items:
            type: object
            properties:
              start:
                description: Start location of this segment, either as `(lat,lon)` or as a stop code, as provided by `locations.json`. When using a stop code, also provide `region`.
                type: string
              end:
                description: End location of this segment, either as `(lat,lon)` or as a stop code, as provided by `locations.json`. When using a stop code, also provide `disembarkationRegion`.
                type: string
              modes:
                description: Mode identifiers that can be used for this segment, as provided by `regions.json`.
                type: array
                items:
                  type: string
              region:
                description: Region code of the stop code of the start location of this segment, as provided by `regions.json`.
                type: string
              disembarkationRegion:
                description: Region code of the stop code of the end location of this segment, as provided by `regions.json`.
                type: string
              startTime:
                description: "Start time of the segment in seconds since 1970. If not specified, the segments\
                  \ are assumed to be continuous."
                  #If specified, the segment will be split at the given time."
                type: number
              endTime:
                description: "End time of the segment in seconds since 1970. If not specified, the segments\
                  \ are assumed to be continuous."
                  #If specified, the segment will be split at the given time."
                type: number
              serviceTripID:
                description: (For public transport) ID of the service to use for this segment, as previously provided, e.g., from `departures.json`.
                type: string
              operatorID:
                description: (For public transport) ID of the operator of the service to use for this segment, as previously provided, e.g., from `departures.json`.
                type: string
              operator:
                type: string
                deprecated: true
              sharedVehicleID:
                description: ID of a shared vehicle to use for this segment, as previously provided, e.g., from `locations.json`.
                type: string
              vehicleUUID:
                description: UUID of the vehicle to use for this segment, as provided in the `vehicles` top level input parameter. 
                type: string
            required:
              - start
              - end
              - modes
        vehicles:
          type: array
          items:
            $ref: '#/components/schemas/PrivateVehicle'
        leaveAt:
