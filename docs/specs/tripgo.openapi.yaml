    RealTimeVehicle:
      required:
      - id
      - lastUpdate
      - location
      type: object
      properties:
        id:
          type: string
          description: Internal identifier
        lastUpdate:
          type: integer
          description: Time the vehicle was at the reported position
        location:
          required:
          - lat
          - lng
          type: object
          properties:
            lat:
              type: number
              description: Latitude
            lng:
              type: number
              description: Longitude
            bearing:
