                          \ If you don't get real-time data, add this parameter."
              example:
                region: AU_NSW_Sydney
                services:
                - operator: Sydney Buses
                  serviceTripID: 766415652016030711954
                  startStopCode: "2035143"
                - operator: Sydney Buses
