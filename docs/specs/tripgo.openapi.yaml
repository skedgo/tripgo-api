openapi: 3.0.1
info:
  title: TripGo
  description: "The TripGo API allows you to plan door-to-door trips using a large\
    \ variety of public and private transport. It integrates real-time information\
    \ and, for selected providers, allows users to book and pay for transport.<br/>\
    \ <br/> This API is optimised to return a large number of trip results while maintaining\
    \ a small package sizes. This has a number of complications. Notably, to get a\
    \ trip's segments you need to combine the segment references with the segment\
    \ templates."
  termsOfService: http://skedgo.com/api/terms
  contact:
    name: SkedGo API Team
    url: https://developer.tripgo.com/
    email: api@skedgo.com
  license:
    name: Apache 2.0
    url: https://github.com/skedgo/tripgo-api/blob/gh-pages/LICENSE
  version: 1.11.2022-10-27
  x-logo:
    url: /img/tripgo-api-logo-color.svg
servers:
- url: https://api.tripgo.com/v1
security:
  - api_key: []
tags:
- name: Configuration
- name: Routing
- name: Trips
- name: TTP
- name: Geocode
- name: Locations
- name: Public Transport
externalDocs:
  description: "TripGo API Developer page"
  url: https://developer.tripgo.com/

paths:
  /regions.json:
    post:
      tags:
      - Configuration
      summary: Available regions
      description: "Lists available regions and available\
        \ transport modes. Provide optional hash code to only return output if the\
        \ data has changed."
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegionsInput'
        required: true
      responses:
        "200":
          description: Available regions and modes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegionsResponse'
      x-codegen-request-body-name: input

  /regionInfo.json:
    post:
      tags:
      - Configuration
      summary: TSPs per region
      description: Retrieves basic information about covered transport service providers
        for the specified regions.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegionInfoInput'
        required: true
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegionInfoResponse'
      x-codegen-request-body-name: input

  /regions/{code}/locations:
    get:
      tags:
      - Configuration
      summary: POIs for a transport mode
      description: Bulk fetch of all locations for the provided mode in a region.
      parameters:
      - name: code
        in: path
        description: Region code from `regions.json`
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: mode
        in: query
        description: Mode identifier for which to include POIs.
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: includeChildren
        in: query
        description: "Should \"parent\" public transport location (e.g., large station)\
          \ include the details for each child stops (e.g., individual platforms)?"
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: true
      - name: includeRoutes
        in: query
        description: "Set to include `routes` information for public transport locations."
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false          
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupedLocations'

  /info/operators.json:
    post:
      tags:
      - Public Transport
      summary: Operators for a region
      description: Retrieves detailed information about covered transport service
        providers for a specified region.
      requestBody:
        content:
          application/json:
            schema:
              required:
              - region
              type: object
              properties:
                region:
                  type: string
                  description: Region name/code from `regions.json`.
                modes:
                  type: array
                  description: "Public transit modes (`pt_pub_*`) for which results\
                    \ should be returned. [Mode identifier](/faq/#mode-identifiers)\
                    \ strings like `pt_pub` or `pt_pub_subway`. In absence, all modes\
                    \ are included."
                  items:
                    type: string
                operatorIDs:
                  type: array
                  description: "Operator IDs to retrieve information from. In case\
                    \ of any mismatch, it'll return error response. Use either this\
                    \ filter or `operatorNames`."
                  items:
                    type: string
                    description: Operator ID.
                operatorNames:
                  type: array
                  description: "Operator names to retrieve information from. In case\
                    \ of any mismatch, it'll return error response. Use either this\
                    \ filter or `operatorIDs`."
                  items:
                    type: string
                    description: Operator name.
                onlyRealTime:
                  type: boolean
                  description: "Boolean to filter only operators with real-time support.\
                    \ When true, returned operator list will contain only operators with\
                    \ real-time support."
                  default: false
                full:
                  type: boolean
                  description: Boolean if result should include full information for
                    operator/s or just a list with all their IDs ignoring `mode` array
                    in response.
                  default: false
              description: "Use `modes` to filter by tranport modes. Only results\
                \ for the given modes will be retuned. When `full` paramater is false,\
                \ it will retrieve a list of operator IDs for the given region and\
                \ `modes` and `onlyRealTime` if any. You can also retrieve information\
                \ for a list of particular operators using `operatorIDs` or `operatorNames`,\
                \ providing their IDs (or names) as they were given before as a list\
                \ member in this very same endpoint. The use of filters like `modes`,\
                \ `onlyRealTime`, `operatorNames` and/or `operatorIDs` could lead\
                \ to a empty response. In order to prevent this, make sure such combinations\
                \ are posible, using previously fetched information."
              example:
                region: US_CA_LosAngeles
                modes:
                - pt_pub_tram
                - pt_pub_bus
                full: true
        required: true
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                example:
                - id: LACMTA
                  name: Metro - Los Angeles
                  modes:
                  - mode: pt_pub_tram
                    numberOfServices: 5698
                  - mode: pt_pub_bus
                    numberOfServices: 36855
                    realtime:
                    - alerts: false
                    - positions: true
                    - updates: true
                - id: 27
                  name: LADOT
                  modes:
                  - mode: pt_pub_bus
                    numberOfServices: 15828
                - id: 6216179
                  name: Big Blue Bus
                  modes:
                  - mode: pt_pub_bus
                    numberOfServices: 7702
                    realtime:
                    - alerts: true
                    - positions: true
                    - updates: false
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: TSP ID.
                    name:
                      type: string
                      description: TSP name.
                    modes:
                      type: array
                      items:
                        type: object
                        properties:
                          mode:
                            type: string
                            description: Operator's mode identifier.
                          numberOfServices:
                            type: integer
                            description: Total number of services on the timetable
                              this operator is running within a typical week.
                          realTime:
                            $ref: '#/components/schemas/RealTimeData'
                        description: Detailed information for this operator under
                          a specific public transport mode.
                  description: TSP information.
        "400":
          description: "Bad request, most likely due to issues with the input or non-possible\
            \ scenarios."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputError'
      x-codegen-request-body-name: input

  /info/routes.json:
    post:
      tags:
      - Public Transport
      summary: Routes for a region or operator
      description: Retrieves detailed information about routes for either all operators in a region, or a specified operator
      requestBody:
        content:
          application/json:
            schema:
              required:
              - region
              type: object
              properties:
                region:
                  type: string
                  description: Region name/code from `regions.json`.
                query:
                  type: string
                  description: Optional search string to filter routes by their short name (complete matches only) or by their name (partial matches)
                operatorID:
                  type: string
                  description: Operator ID from `info/operators.json` to return only routes for this operator. In absence, routes for all operators are included.
                modes:
                  type: array
                  description: "Public transit modes (`pt_pub_*`) for which results\
                    \ should be returned. [Mode identifier](/faq/#mode-identifiers)\
                    \ strings like `pt_pub` or `pt_pub_subway`. In absence, all modes\
                    \ are included."
                  items:
                    type: string
                routesIDs:
                  type: array
                  description: "Route IDs to retrieve information from. In case of\
                    \ any mismatch, it'll return error response. Use either this\
                    \ filter or `routeNames`."
                  items:
                    type: string
                    description: Route ID.
                routesNames:
                  type: array
                  description: "Route names to retrieve information from. In case\
                    \ of any mismatch, it'll return error response. Use either this\
                    \ filter or `routeIDs`."
                  items:
                    type: string
                    description: Route name.
                onlyRealTime:
                  type: boolean
                  description: "Boolean to filter only routes with real-time support.\
                    \ When true, returned route list will contain only routes with\
                    \ real-time information."
                  default: false
                full:
                  type: boolean
                  description: Boolean if result should include full information for
                    route/s or just a list with all their IDs.
                  default: false
              description: "Use `modes` to filter by tranport modes. Only results\
                \ for the given modes will be retuned. When `full` paramater is false,\
                \ it will retrieve a list of route IDs for the given region/operator\
                \ and `modes` and `onlyRealTime` if any. You can also retrieve information\
                \ for a particular list of routes using `routeIDs` or `routeNames`,\
                \ providing their IDs (or names) as they were given before as a list\
                \ member in this very same endpoint. The use of filters like `modes`,\
                \ `onlyRealTime`, `routeNames` and/or `routeIDs` could lead to a empty\
                \ response. In order to prevent this, make sure such combinations\
                \ are posible, using previously fetched information."
              example:
                region: US_CA_LosAngeles
                operatorID: LACMTA_Rail
                modes:
                - pt_pub_tram
                full: true
        required: true
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                example:
                - id: 803
                  name: Metro Green Line  (803)
                  mode: pt_pub_tram
                  numberOfServices: 485
                  stops:
                  - 80314
                  - 80312
                  - 80307
                  - 80305
                  - 80301
                - id: 806
                  name: Metro Expo Line  (806)
                  mode: pt_pub_tram
                  numberOfServices: 562
                  stops:
                  - 80137
                  - 80122
                  - 80139
                  - 80136
                  - 80125
                  - 80138
                  routeColor:
                  - blue: 198
                  - green: 103
                  - red: 0
                  realtime:
                  - alerts: false
                  - positions: true
                  - updates: false
                - id: 804
                  name: Metro Gold Line  (804)
                  mode: pt_pub_tram
                  numberOfServices: 120
                  stops:
                  - 80404
                  - 80402
                  - 80418
                  - 80426
                  - 80419
                  - 80410
                  - 80427
                  - 80411
                items:
                  $ref: '#/components/schemas/RouteInfo'
                  required:
                    - id
                    - operatorID
                    - mode
                    - numberOfServices
                    - stops
                  description: Route information.
        "400":
          description: "Bad request, most likely due to issues with the input or non-possible\
            \ scenarios."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputError'

  /info/routeInfo.json:
    post:
      tags:
      - Public Transport
      summary: Details of a route
      description: Retrieves detailed information about a route and its stops
      requestBody:
        content:
          application/json:
            schema:
              required:
              - operatorID
              - region
              - routeID
              type: object
              properties:
                region:
                  type: string
                  description: Region name/code from `regions.json`.
                operatorID:
                  type: string
                  description: Operator ID from `info/routes.json` (or `info/operators.json`).
                routeID:
                  type: string
                  description: Route ID from `info/routes.json`.
              example:
                region: US_CA_LosAngeles
                operatorID: LACMTA_Rail
                routeID: 806
        required: true
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                allOf:
                - $ref: '#/components/schemas/RouteInfoBase'
                - type: object
                  properties:
                    directions:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                            description: Direction ID
                          name:
                            type: string
                            description: Direction name, using the trip headsign that is most common among services of this route for this direction.
                          encodedShape:
                            type: string
                            description: Route shape for this direction as an encoded polyline, using the shape that is most common among services of this route for this direction.
                          shapeIsDetailed:
                            type: boolean
                            description: Boolean if the shape is detailed (e.g., provided by a GTFS shapes.txt file) and has waypoints between the stops following roads/tracks, or if it is a simplified shape between the stops.
                          stops:
                            type: array
                            description: List of stops used by this direction
                            items:
                              type: object
                              properties:
                                stopCode:
                                  type: string
                                  description: Stop code
                                name:
                                  type: string
                                  description: Stop name
                                lat:
                                  type: number
                                  description: Latitude of the stop
                                lng:
                                  type: number
                                  description: Longitude of the stop
                                common:
                                  type: boolean
                                  description: Boolean if this stop is common among all services of this route for this direction.
                              required:
                                - stopCode
                                - name
                                - lat
                                - lng
                                - common
                        required:
                          - id
                          - encodedShape
                          - shapeIsDetailed
                          - stops
        "400":
          description: "Bad request, most likely due to issues with the input or non-possible\
            \ scenarios."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputError'

  /info/services.json:
    post:
      tags:
      - Public Transport
      summary: Services for a route
      description: Retrieves detailed information about services for a specified route.
      requestBody:
        content:
          application/json:
            schema:
              required:
              - operatorID
              - region
              - routeID
              type: object
              properties:
                region:
                  type: string
                  description: Region name/code from `regions.json`.
                operatorID:
                  type: string
                  description: Operator ID from `info/routes.json` (or `info/operators.json`).
                routeID:
                  type: string
                  description: Route ID from `info/routes.json`.
                serviceTripIDs:
                  type: array
                  description: "IDs to retrieve information from. In case of any mismatch,\
                    \ it'll return error response."
                  items:
                    type: string
                    description: Service trip ID.
                onlyRealTime:
                  type: boolean
                  description: "Boolean to filter only services with Real Time support.\
                    \ When true, returned service list will contain only services\
                    \ with Real Time support."
                  default: false
                full:
                  type: boolean
                  description: Boolean if result should include full information for
                    service/s, or just a list with only `id` field in response.
                  default: false
              description: "When `full` paramater is false, it will retrieve a list\
                \ of service trips IDs for the given route and `onlyRealTime` if any.\
                \ You can also retrieve information for a particular list of services\
                \ using `serviceTripIDs`."
              example:
                region: US_CA_LosAngeles
                operatorID: LACMTA_Rail
                routeID: 806
                serviceTripIDs:
                - 40358027
                full: true
        required: true
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                example:
                - id: 40358027
                  stops:
                  - 80139
                  - 80138
                  - 80137
                  realtime:
                  - alerts: false
                  - positions: true
                  - updates: false
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: Service Trip ID
                    stops:
                      type: array
                      description: Sorted stop list for this trip
                      items:
                        type: string
                        description: Stop code
                    realTime:
                      $ref: '#/components/schemas/RealTimeData'
                  description: Service information
                  required:
                    - id
                    - stops
        "400":
          description: "Bad request, most likely due to issues with the input or non-possible\
            \ scenarios."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputError'
      x-codegen-request-body-name: input
  /routing.json:
    get:
      tags:
      - Routing
      summary: A-to-B trips
      description: Calculates door-to-door trips for the specified mode(s).
      parameters:
      - name: v
        in: query
        description: Requested version number of output. Needs to be 11.
        required: true
        style: form
        explode: true
        schema:
          multipleOf: 1.0
          maximum: 11
          minimum: 11
          type: integer
      - name: from
        in: query
        description: "Origin coordinate as `(lat,lng)\"name\"` string (the `\"name\"\
          ` part is optional)."
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: fromStreetName
        in: query
        description: "The street name of `from`. Provide this to make sure the trip\
          \ starts on the correct street, even if the `from` coordinate is in the\
          \ middle of a block."
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: to
        in: query
        description: "Destination coordinate as `(lat,lng)\"name\"` string (the `\"\
          name\"` part is optional)."
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: toStreetName
        in: query
        description: "The street name of `to`. Provide this to make sure the trip\
          \ ends on the correct street, even if the `to` coordinate is in the middle\
          \ of a block."
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: departAfter
        in: query
        description: Departure time in seconds since 1970. Either this or `arriveBefore`
          need to be specified. You can also specify both to find trips that minimise
          duration within that window.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: arriveBefore
        in: query
        description: Arrival time in seconds since 1970. Either this or `departAfter`
          need to be specified. You can also specify both to find trips that minimise
          duration within that window.
        required: false
        style: form
        explode: true
        schema:
          type: integer
      - name: modes
        in: query
        description: "Modes for which results should be returned. [Mode identifier](/faq/#mode-identifiers)\
          \ strings like `pt_pub` or `pt_tax_FLITWAYS` exactly as returned by `regions.json`.\
          \ If multiple modes are specified only trips which mix at least two of these\
          \ modes are returned. [Details of single-modal and multi-modal queries are\
          \ on our developer site](/faq/#single-modal-vs-multi-modal-routing)."
        required: true
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: allModes
        in: query
        description: "By default, when sending more than one mode only results for\
          \ trips mixing at least two of those modes are returned and trips using\
          \ a single-mode are omitted. Set this parameter to `true` to change this\
          \ behaviour, so that all trips are returned - regardless of the number of\
          \ modes used.\n
          \ \n
          \ **Warning**: This slows down requests as results are only returned when\
          \ all single-modal and mixed-modal results are returned."
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      - name: neverAllowModes
        in: query
        description: "Apply additional restrictions on which modes to use:\
          \ <ul> \
          \ <li>Exclude public transport modes: Provide identifiers like `pt_pub_bus`\
          \ exactly as returned by `regionInfo.json`. If multiple modes are specified,\
          \ all will be excluded. Results won't use these pubic transport modesmodes.\
          \ This applies to regular services, not limited services like schoolbuses.</li>\
          \ <li>Strict driving: If `modes` uses `me_car` or `me_mot`, you can provide\
          \ `wa_wal` for this identifier to drive all the way the destination, rather\
          \ rather than allowing to park and walk at the end.</li>\
          \ </ul>"
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: onlyAllowModes
        in: query
        description: "Apply additional restrictions on which modes to use:\
          \ <ul> \
          \ <li>Public transport mode identifiers (like `pt_pub_bus`) to allow.\
          \ If the array has content, then results will use ONLY these modes. This\
          \ applies to regular services, not limited services like schoolbuses. Can't\
          \ be used together with `neverAllowModes`.</li>\
          \ <li>Strict driving: If `modes` uses `me_car` or `me_mot`, you can provide\
          \ the mode here again to drive all the way the destination, rather\
          \ rather than allowing to park and walk at the end.</li>\
          \ </ul>\n
          \ \n
          \ **Warning**: If the provided modes don't exist, then this can lead\
          \ to empty results. Use with care. Safer options are `avoidModes` and `neverAllowModes`."
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: avoidModes
        in: query
        description: "**Only for public transport**. Public transport modes to avoid. Identifier strings like `pt_pub_bus`\
          \ exactly as returned by `regionInfo.json`. If multiple modes are specified,\
          \ all will be avoided. Results can still use these modes if no other public\
          \ transport mode is suitable."
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: neverAllowStops
        in: query
        description: "**Only for public transport**. Public stops to exclude. Stop codes usually coming from the\
          \ `excludedStops` field in `alerts` field. If a stop code corresponds to\
          \ a \"parent\" station, it will exclude all \"children\" stops."
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: neverAllowOperators
        in: query
        description: "**Only for public transport**. Service operator IDs to exclude. Results won't use these operators.\
          \ This applies to regular services, not limited services like schoolbuses."
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: neverAllowAuthorities
        in: query
        description: "**Only for public transport**. Service authority IDs to exclude. Results won't use these authorities.\
          \ This applies to regular services, not limited services like schoolbuses."
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: neverAllowFeeds
        in: query
        description: "**Only for public transport**. Service operator feed IDs to exclude. Results won't use the operators\
          \ from these feeds. This applies to regular services, not limited services like school buses."
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: onlyAllowOperators
        in: query
        description: "**Only for public transport**. Service operator IDs to allow. If the array has content, then\
          \ results will use ONLY these operators. This applies to regular services,\
          \ not limited services like schoolbuses. Can be used together with `onlyAllowModes`\
          \ and then results will be restricted to only these operators and only those\
          \ modes. Can't be used together with `neverAllowOperators`.\n
          \ \n
          \ **Warning**: If the provided operator IDs don't exist, then this leads\
          \ to empty results. Use with care. Safer option is `neverAllowOperators`."
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: onlyAllowFeeds
        in: query
        description: "**Only for public transport**. Service operator feed IDs to allow. If the array has content, then\
          \ results will use ONLY these operators. This applies to regular services,\
          \ not limited services like school buses. Can be used together with `onlyAllowModes`\
          \ and then results will be restricted to only the operators from these feeds\
          \ and only those modes. Can't be used together with `neverAllowFeeds`.\n
          \ \n
          \ **Warning**: If the provided feed IDs don't exist in that region, then\
          \ this filter is ignored and not used during results filtering. Use with care. Safer option is `neverAllowFeeds`."
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: onlyAllowAuthorities
        in: query
        description: "**Only for public transport**. Service authority IDs to allow. If the array has content, then\
          \ results will use ONLY these authorities. This applies to regular services,\
          \ not limited services like schoolbuses. Can be used together with `onlyAllowModes`\
          \ and then results will be restricted to only these authorities and only\
          \ those modes. Can't be used together with `neverAllowAuthorities`.\n
          \ \n
          \ **Warning**: If the provided authority IDs don't exist, then this leads\
          \ to empty results. Use with care. Safer option is `neverAllowAuthorities`."
        required: false
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
